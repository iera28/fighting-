<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center; /* Memastikan semua teks dipusatkan dalam container */
        }

        .welcome {
            background-color: rgba(240, 240, 240, 0.8); /* Warna latar belakang lebih transparen */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Responsif, memastikan lebar tidak melebihi kontena */
        }

        .welcome h1 {
            margin: 0 0 10px;
            font-size: 2.5em; /* Membesarkan teks untuk tajuk */
            color: #333;
        }

        .welcome p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        .semangat-container img {
            width: 5px;
            height: 5px; /* Mengurangkan ketinggian supaya gambar lebih seimbang */
            border-radius: 5%;
            margin-bottom: 5px;
        }

        .semangat-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Gelap sedikit untuk menonjolkan gambar */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            width: 100%; /* Responsif */
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="sometime.gif" alt="Avatar"> <!-- Gambar animasi -->
        <div class="welcome">
            <h1>Sometime,</h1>
            <p>Kekadang, kitai patut labuh ngambika ulih belajar chara angkat baru. Anang putus asa, bak kata orang, bunga bukan sekuntum.</p>
        </div>
    </div>
</body>
</html>
